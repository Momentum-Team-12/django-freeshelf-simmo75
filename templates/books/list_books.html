{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Books</h1>

{% for book in books %}



<div>
    <h5>{{ book.title }}</h5>
    <p>{{ book.author }}</p>
    <p>{{ book.created_at }}</p>
    <a href="{% url 'book_detail' book.pk %}">
        Read More</a>
    <br>
    <a href="{{ book.url }}">Link to Book</a>


    </br>
</div>

{% endfor %}
{% endblock %}
